<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor-contacto">
      <!-- barra de navegacion -->
      <nav class="contenedor-menu">
        <img src="../img/logo.png" alt="logo" class="logo" />
        <ul class="menu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="empresa.html">Empresa</a></li>
          <li><a href="novedades.html">Novedades</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
      <!--  -->
      <!-- seccion formulario -->
      <section class="section-contacto">
        <div class="contenedor-formulario">
          <div class="contenedor-titulo">
            <h3 class="titulo-form">Inicio de sesión exclusivo miembros</h3>
            <p class="subtitulo-form">
              Por favor ingresa tu usuario y contraseña para acceder.
            </p>
          </div>
          <form method="POST" class="formulario">
            <input
              type="text"
              name="mail"
              placeholder="Dirección de correo electrónico"
            />
            <input type="password" name="contraseña" placeholder="Contraseña" />
            <button class="button" type="submit">Ingresar</button>
            <a href="" class="texto-contraseña">¿Olvidaste tu contraseña?</a>
          </form>
        </div>
      </section>
    </div>

    <!-- pie de pagina -->
    <footer class="footer-container">
      <p class="footer-texto">
        © Comunidad IT 2020. Todos los derechos reservados.
      </p>
    </footer>
  </body>
